<!DOCTYPE html>  <!--Telling the browser that this is HTML5 page-->

<html>
	<head> <!--Everything that the user can't see-->
		<meta charset="utf-8"> <!--This is the default that is being used by the website-->
		<title>Music Cradle</title>
		<link rel="stylesheet" href="main.css"/>
		
	</head>

	<body> <!--Everything that the user can see-->
		<div class="container">
			<header class="toolbar"> <!--This is where our menu is resides-->
				<img src="logo.png" alt="Logo Image" class="logo"/>
				<nav class="search">
					<ul>
						<li>
							<form>
								<input type="text" placeholder="   zzzzzzzzzzzzzz..." class="searchbox">
							</form>
						</li>
							<li>
							<img src="home.png" alt=" " class="home"/>
						</li>
						<li>
							<img src="videoIcon.png" alt="Video Icon" class="videoIcon"/>
						</li>
						
						<li>
							<img src="headphone.png" alt="Video Icon" class="headphone"/>
						</li>
						
						<li>
							<img src="microphone.png" alt=" " class="microphone"/>
						</li>
						
						<li>
							<img src="profile.png" alt=" " class="profile"/>
						</li>
						
						<li>
							<img src="divider.png" alt=" " class="divider"/>
						</li>
						
						<li>
							<img src="info.png" alt=" " class="info"/>
						</li>
					</ul>
				</nav>
			</header>
			
			<section> <!--The is where the main content is going going to reside-->
			</section>
		
		
			<aside> <!--This is where the your play list, ads etc will reside-->
			</aside>
			
			<footer> <!--This is where your footer will reside-->
			</footer>
		</div>
	</body>
</html>
